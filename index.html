<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Películas Favoritas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .column {
            width: 33%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .column img {
            width: 100%;
            height: auto;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Mis Películas Favoritas</h1>
    <div class="column">
        <h2>El Señor de los Anillos</h2>
        <img src="https://via.placeholder.com/150" alt="El Señor de los Anillos">
        <p>Una épica trilogía de fantasía basada en las novelas de J.R.R. Tolkien.</p>
    </div>
    <div class="column">
        <h2>Matrix</h2>
        <img src="https://via.placeholder.com/150" alt="Matrix">
        <p>Una revolucionaria película de ciencia ficción que explora la realidad virtual.</p>
    </div>
    <div class="column">
        <h2>Inception</h2>
        <img src="https://via.placeholder.com/150" alt="Inception">
        <p>Un thriller de ciencia ficción que explora el mundo de los sueños.</p>
    </div>
    <div class="clear"></div>
</body>
</html>
